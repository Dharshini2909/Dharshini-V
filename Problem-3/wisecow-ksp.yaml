apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: block-tmp-write
spec:
  selector:
    matchLabels:
      app: wisecow
  file:
    matchDirectories:
    - dir: /tmp/
      recursive: true
  process:
    matchPaths:
    - path: /bin/sh
    - path: /usr/bin/sh
    - path: /usr/bin/dash
  action: Block
